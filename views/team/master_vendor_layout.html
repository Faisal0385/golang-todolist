{{ define "base" }}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--favicon-->
    <link rel="icon" href="static/admin/images/favicon-32x32.png" type="image/png" />
    <!--plugins-->
    <link href="static/admin/plugins/vectormap/jquery-jvectormap-2.0.2.css" rel="stylesheet" />
    <link href="static/admin/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
    <link href="static/admin/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
    <link href="static/admin/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
    <link href="static/admin/plugins/datatable/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <!-- loader-->
    <link href="static/admin/css/pace.min.css" rel="stylesheet" />
    <script src="static/admin/js/pace.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="static/admin/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/admin/css/app.css" rel="stylesheet" />
    <link href="static/admin/css/icons.css" rel="stylesheet" />
    <!-- Theme Style CSS -->
    <link rel="stylesheet" href="static/admin/css/dark-theme.css" />
    <link rel="stylesheet" href="static/admin/css/semi-dark.css" />
    <link rel="stylesheet" href="static/admin/css/header-colors.css" />
    <title>{{ template "title" . }} - Vendor Dashboard</title>
</head>

<body>
    <!--wrapper-->
    <div class="wrapper">
        <!--sidebar wrapper -->
        {{ template "sidebar" . }}
        <!--end sidebar wrapper -->
        <!--start header -->
        {{ template "navbar" . }}
        <!--end header -->
        <!--start page wrapper -->
        <div class="page-wrapper">
            <div class="page-content">

                {{ template "body" }}

            </div>
        </div>
        <!--end page wrapper -->
        <!--start overlay-->
        <div class="overlay toggle-icon"></div>
        <!--end overlay-->
        <!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i
                class='bx bxs-up-arrow-alt'></i></a>
        <!--End Back To Top Button-->
        {{ template "footer" . }}
    </div>
    <!--end wrapper-->

    <!-- Bootstrap JS -->
    <script src="static/admin/js/bootstrap.bundle.min.js"></script>
    <!--plugins-->
    <script src="static/admin/js/jquery.min.js"></script>
    <script src="static/admin/plugins/simplebar/js/simplebar.min.js"></script>
    <script src="static/admin/plugins/metismenu/js/metisMenu.min.js"></script>
    <script src="static/admin/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <script src="static/admin/plugins/chartjs/js/Chart.min.js"></script>
    <script src="static/admin/plugins/vectormap/jquery-jvectormap-2.0.2.min.js"></script>
    <script src="static/admin/plugins/vectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="static/admin/plugins/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
    <script src="static/admin/plugins/sparkline-charts/jquery.sparkline.min.js"></script>
    <script src="static/admin/plugins/jquery-knob/excanvas.js"></script>
    <script src="static/admin/plugins/jquery-knob/jquery.knob.js"></script>
    <script src="static/admin/plugins/datatable/js/jquery.dataTables.min.js"></script>
    <script src="static/admin/plugins/datatable/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(function () {
            $(".knob").knob();
        });
    </script>
    <script src="static/admin/js/index.js"></script>
    <!--app JS-->
    <script src="static/admin/js/app.js"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
</body>

</html>

{{ end }}
