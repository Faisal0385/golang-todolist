{{ template "base" }}

{{ define "title" }} Add Todo Page {{ end }}

{{ define "content" }}
<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
	<div class="breadcrumb-title pe-3">Todo List</div>
	<div class="ps-3">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb mb-0 p-0">
				<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">Todo List</li>
			</ol>
		</nav>
	</div>
	<div class="ms-auto"></div>
</div>
<!--end breadcrumb-->
<div class="container">
	<div class="main-body">
		<div class="row">
			<div class="col-lg-8">
				<div class="card">
					<div class="card-body">
						<div class="row mb-3">
							<div class="col-sm-3">
								<h6 class="mb-0">Task Title</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								<input type="text" class="form-control" placeholder="Task Title"/>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-3">
								<h6 class="mb-0">Description</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								<input type="text" class="form-control" placeholder="Task Description"/>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-3">
								<h6 class="mb-0">Assigned To</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								<select class="form-select form-select-sm" aria-label=".form-select-sm example">
									<option selected>Select Employee Name</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-3">
								<h6 class="mb-0"></h6>
							</div>
							<div class="col-sm-9 text-secondary">
								<div class="mb-3 form-check">
									<input type="checkbox" class="form-check-input" id="exampleCheck1">
									<label class="form-check-label" for="exampleCheck1">Emergency</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-3"></div>
							<div class="col-sm-9 text-secondary">
								<input type="button" class="btn btn-sm btn-primary px-4" value="Save Changes" />
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

{{ end }}
