{{ template "base" }}

{{ define "title" }} Team List {{ end }}

{{ define "content" }}

<div class="card radius-10">
	<div class="card-body">
		<div class="d-flex align-items-center">
			<div>
				<h5 class="mb-0">Team List</h5>
			</div>
		</div>
		<hr>
		<div class="table-responsive">
			<table class="table align-middle mb-0">
				<thead class="table-light">
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Position</th>
					</tr>
				</thead>
				<tbody>

					{{ if . }}

					{{range .}}
					<tr>
						<td>#897656</td>
						<td>
							<div class="d-flex align-items-center">
								<div class="recent-product-img">
									<img src="static/admin/images/icons/chair.png" alt="">
								</div>
								<div class="ms-2">
									<h6 class="mb-1 font-14">{{.FullName}}</h6>
								</div>
							</div>
						</td>
						<td>{{.Email}}</td>
					</tr>
					{{end}}

					{{ else }}
					<tr>
						<td></td>
						<td class="text-center">
							<h6>No Data Found</h6>
						</td>
						<td></td>
					</tr>
					{{ end }}
				</tbody>
			</table>
		</div>
	</div>
</div>

{{ end }}
